<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Testing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      transition: background-color 0.5s; /* Add smooth transition for background */
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.5s;
    }

    .sidenav a {
      padding: 8px 32px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
      text-align: left;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: none;
      border: none;
      color: #111;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      display: block;
    }

    .menu-btn:hover {
      color: #818181;
    }

    #main {
      transition: margin-right .5s;
      padding: 20px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
  </style>
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>

  <button class="menu-btn" onclick="openNav()">
    <i class="fas fa-bars"></i>
  </button>

  <div id="main">
    <h2>Main Content</h2>
    <p>Click the hamburger menu in the top right corner to open the navigation.</p>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginRight = "250px"; // Changed to marginRight
      document.body.style.backgroundColor = "rgba(0,0,0,0.6)";
      document.querySelector(".menu-btn").style.display = "none";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginRight = "0"; // Changed to marginRight
      document.body.style.backgroundColor = "white";
      document.querySelector(".menu-btn").style.display = "block";
    }
  </script>
</body>
</html>
